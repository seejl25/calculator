<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="text"></p>
            <p class="output"></p>
        </div>
        <div class="inputs">

            <div class="numbers">
                
                <div class="firstRow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="secondRow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="thirdRow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="fourthRow">
                    <button>0</button>
                </div>
            </div>
            <div class="operands">
                <div class="firstOperand">
                    <button>*</button>
                    <button>/</button>
                </div>
                <div class="secondOperand">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="thirdOperand">
                    <button>C</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
